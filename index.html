<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>New Employees</h2>

    <form id="employeeForm">
        <div class="form-container">
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" id="name" >
            </div>
            <div class="form-group">
                <label for="profession">Enter Profession</label>
                <input type="text" id="profession" >
            </div>
            <div class="form-group">
                <label for="age">Enter Age</label>
                <input type="number" id="age" >
            </div>
        </div>
        <button type="button" onclick="addEmployee()">Add User</button>
    </form>

    <p id="errorMessage" class="messages error" style="display: none;">Error : Please Make sure All the fields are filled before adding in an employee !</p>
    <p id="successMessage" class="messages success" style="display: none;">Success : Employee Added!</p>

    <h3>Added Employees</h3>
    <div id="employeeList" class="employee-list"></div>

    <script src="script.js"></script>
</body>
</html>
